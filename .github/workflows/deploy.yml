name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Determine GitHub Pages base path
        run: |
          REPO_FULL="$GITHUB_REPOSITORY"
          REPO_NAME="${REPO_FULL#*/}"
          OWNER="${REPO_FULL%/*}"
          if [[ "$REPO_NAME" == *.github.io ]]; then
            echo "NEXT_PUBLIC_BASE_PATH=" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_ASSET_PREFIX=" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_SITE_URL=https://$REPO_NAME" >> $GITHUB_ENV
          else
            echo "NEXT_PUBLIC_BASE_PATH=/$REPO_NAME" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_ASSET_PREFIX=/$REPO_NAME" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_SITE_URL=https://$OWNER.github.io/$REPO_NAME" >> $GITHUB_ENV
          fi

      - name: Build (static export)
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
